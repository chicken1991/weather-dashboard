<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Dashboard</title>
  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="bg-dark text-white">
  <header class="py-3 mb-3 border-bottom">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
      <div class="d-flex align-items-center ">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
  </header>

  <div class="container-fluid pb-3">
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
      <div id="left" class="bg-dark border rounded-3">

        <!-- This is the left side area that holds the search bar and search history -->
        <div class="input-group mb-3">

          <!-- This is the search bar -->
          <button class="btn btn-outline-secondary" type="button" id="searchBtn">City Search</button>
          <input type="text" class="form-control bg-secondary text-white" name="search" placeholder="Seattle"
            aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div> Search History </div>

        <!-- This is the anchor for the search history buttons -->
        <div class="d-grid gap-2 bg-dark text-white" id="history">
        </div>
      </div>
      <div class="bg-dark border rounded-3">

        <!-- The featured section is the anchor for all elements that are created in the script.js file -->
        <div class="row" id="featured">
        </div>
        <!-- The forcast section is the anchor for all the card elements -->
        <div class="row" id="forcast">
        </div>
      </div>

    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
